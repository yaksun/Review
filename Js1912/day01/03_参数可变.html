<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #div1{
            width:200px;
            height: 200px;
            background: #ccc;
        }
    </style>
    <script>
       function  changeFace(key,val){
            var oDiv = document.getElementById('div1')
           oDiv.style[key]=val
        }
        window.onload=function(){
            var oBtn1 = document.getElementById('btn1')
            var oBtn2 = document.getElementById('btn2')
            var oBtn3 = document.getElementById('btn3')

          oBtn1.onclick = function () {
              changeFace('height','400px')
          }
          oBtn2.onclick = function () {
              changeFace('width','400px')
          }
          oBtn3.onclick = function () {
              changeFace('background','green')
          }
        }
    </script>
</head>
<body>
    <button id="btn1">变高</button>
    <button id="btn2">变宽</button>
    <button id="btn3">变绿</button>
    <div id="div1"></div>

</body>
</html>
