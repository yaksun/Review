<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #div1{
            height: 200px;
            width:200px;
            background: #ccc;
        }
        .box{
            background-color: aqua;
        }
    </style>
    <script>
       window.onload = function () {
           let oDiv = document.getElementById('div1')
           let oBtn1 = document.getElementById('btn1')
           let oBtn2 = document.getElementById('btn2')

           oBtn1.onclick = function () {
               oDiv.style.background='yellow'
           }

           // 给元素添加class使用className
           oBtn2.onclick = function () {
               oDiv.className = 'box'
           }
       }

    </script>
</head>
<body>
    <button id="btn1">改变style</button>
    <button id="btn2">改变class</button>
    <div id="div1"></div>
</body>
</html>
