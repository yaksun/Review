<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #div1{
            width: 100px;
            height: 100px;
            background: aqua;
            float: left;
            margin-right: 50px;
        }
        #div2{
            width: 200px;
            height: 200px;
            background: yellow;
            float: left;
            display: none;
        }
    </style>
    <script>
            window.onload  = function () {
                let oDiv1 = document.getElementById('div1')
                let oDiv2 = document.getElementById('div2')
                var timer=null
               oDiv1.onmouseover = function () {
                   clearTimeout(timer)
                   oDiv2.style.display = 'block'

               }

               oDiv1.onmouseout = function () {
                   timer = setTimeout(function () {
                       oDiv2.style.display='none'
                   },2000)
               }

               oDiv2.onmouseover = function () {
                   clearTimeout(timer)

               }

               oDiv2.onmouseout = function () {
                   timer=setTimeout(function () {
                       oDiv2.style.display='none'
                   },2000)
               }
            }
    </script>
</head>
<body>
    <div id="div1"></div>
    <div id="div2"></div>
</body>
</html>
